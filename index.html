<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <main class="row center">
      
      <section id="results-section" class="col-lg-6 col-xs-12 text-center">
        <h1 id="your-result-text" class="transparent-text">Your Result</h1>

        <div id="result-score" class="text-center">
          <div class="center">
            <p class="main-score">76</p>
            <p class="transparent-text">of 100</p>
          </div>
        </div>
  
        <p id="great-text">Great!</p>
        <p class="transparent-text">You scored higher than 65% of the people who have taken these tests.</p>
 
        
        
      </section>
  
      <section id="summary-section" class="col-lg-6 col-xs-12">
        <h2>Summary</h2>
  
        <div id="summary-reaction" class="summary-item">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <p class="summary-detail">Reaction <div class="score"><span>80</span> / 100</div></p>
          
        </div>
      
        <div id="summary-memory" class="summary-item">
          <img src="/assets/images/icon-memory.svg" alt="">
          <p class="summary-detail">Memory <div class="score"><span>92</span> / 100</div></p>
        </div>
      
        <div id="summary-verbal" class="summary-item">
          <img src="/assets/images/icon-verbal.svg" alt="">
          <p class="summary-detail">Verbal <div class="score"><span>61</span> / 100</div></p>
        </div>
      
        <div id="summary-visual" class="summary-item">
          <img src="/assets/images/icon-visual.svg" alt="">
          <p class="summary-detail">Visual <div class="score"><span>72</span> / 100</div></p>
        </div>

        <div class="d-grid gap-2">
          <button class="btn" type="button">Continue</button>
        </div>
      </section>
    </main>
  </div>


 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
